<div class="checkout">
    <h1>Checkout</h1>
    <div class="row shippingui">
        <div class="col-sm-6 shippingDetais">
            <h3>Add Shipping Address</h3>
        <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
            <input class="form-input" 
            type="text" 
            class="form-input"
            name="email" 
            ngModel
            placeholder="Enter Email"/>
            <input class="form-input" 
            type="text" 
            class="form-input"
            name="address" 
            ngModel
            placeholder="Enter Your Address"/>
            <input class="form-input" 
            type="text" 
            class="form-input"
            name="mobNumber" 
            ngModel
            placeholder="Enter Your Mobile Number"/>
            <button class="form-button">Order Now</button>            
        </form>
        </div>
        <div class="col-sm-5">
            <h3>Total Amount:{{totalPrice}}</h3>
            <h4>Payment Mode : <b>Cash on Delivery</b></h4>
        </div>
    </div>
</div>
