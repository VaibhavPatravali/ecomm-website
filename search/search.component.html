<div class="container">
    <div class="row search-item" *ngFor="let item of searchResult">
        <div class="col-sm-3">
            <img routerLink="/details/{{item.id}}" src="{{item.image}}" alt="">
        </div>
        <div class="col-sm-8">
            <h6>{{item.name}}</h6>
            <p><b>Price: {{item.price}}</b></p>
            <p><span>Color:{{item.color}}</span><span>Category:{{item.category}}</span></p>
            <p>{{item.description}}</p>
        </div>
    </div>
    <h1 style="text-align: center;margin: 4em;"  *ngIf="searchResult=== undefined">Not Data Found</h1>
</div>
