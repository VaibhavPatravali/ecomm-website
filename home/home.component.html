<ngb-carousel *ngIf="popularProducts">
    <ng-template *ngFor="let item of popularProducts" ngbSlide>
        <div class="picsum-img-wrapper">
            <img class="product-slider-img"src="{{item.image}}" alt="Random first slide" />
        </div>
        <div class="carousel-caption">
            <h3>{{item.name}}</h3>
            <p>{{item.description}}</p>
        </div>
    </ng-template>
</ngb-carousel>
<div class="container">
    <div class="product-list">
        <h1>Treading Products</h1>
        <div class="row">
            <div class="col-sm-2" *ngFor="let item of trendyProducts">
                <div class="product-item">
                    <img routerLink="/details/{{item.id}}" src="{{item.image}}">
                    <div class="product-details">
                        <h6 class="name-head">{{item.name}}</h6>
                        <div class="product-price">
                            <h6>Price:{{item.price}}</h6>
                        </div>
                        <div class="product-color">
                            <h6>Color:{{item.color}}</h6>
                        </div>
                    </div>
                    <div class="product-footer">
                        <a routerLink="/details/{{item.id}}">View Details</a>
                        <a href="">Add to Cart</a>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
